[tox]
envlist = py37

[testenv]
extras = test
envdir = toxenv
passenv = AWS_DEFAULT_REGION
commands =
      pip install -e ./layers/hls_lambda_layer/python
      python -m pytest --cov=lambda_functions --ignore=node_modules --ignore=cdk.out

[cdk]
extras = dev
passenv =
  HLS_*
commands =
  nodeenv -p
  npm install -g aws-cdk@1.65.0
  cdk --version

[testenv:dev]
extras = {[cdk]extras}
envdir = devenv
passenv = {[cdk]passenv}
whitelist_externals = sh
commands =
  pip install -e ./layers/hls_lambda_layer/python
  {[cdk]commands}
  cdk {posargs}

# Lint
[flake8]
ignore = E203, E266, E501, W503, F403, F401, E231
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist
max-line-length = 90
max-complexity = 18
select = B,C,E,F,W,T4,B9
